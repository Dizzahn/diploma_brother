<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/select.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="/Dizzahn.github.io/img/Main/favicon.ico" type="image/x-icon">
  <title>Вход в систему</title>
</head>

<body>
  <div class="wrapper">
    <div class="form">
      <form action="#" id="form" class="form__body">
        <h1 class="form__title">Войти в систему</h1>

        <div class="form__item">
          <label for="formEmail" class="form__label">E-mail*:</label>
          <input id="formEmail" type="text" name="email" class="form__input _req _email">
        </div>
        <div class="form__item">
          <label for="formName" class="form__label">Пароль*:</label>
          <input id="formName" type="text" name="name" class="form__input _req">
        </div>
        <button type="submit" class="form__button">Войти</button>
      </form>
    </div>
  </div>
  <script src="js/select.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
